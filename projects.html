    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>

    <!-- Fetch projects data -->
    <script>
      fetch("projects.json")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("project-list");
          data.forEach((project) => {
            container.innerHTML += `
      <div class="col-md-6 col-lg-4 mt-3">
        <div class="h-100 shadow-sm project-card">
          <div class="card-body d-flex flex-column">
                <img src="${project.image}" class="card-img-top mb-3" alt="${
              project.title
            }">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="card-title mb-0">${project.title}</h5>
                  <span class="badge badge-${
                    project.progress
                  } text-capitalize">${project.progress}</span>
                </div>
                <p class="card-text text small">
                  ${project.description}
                </p>
                <p><strong>Tech:</strong> ${project.tech.join(", ")}</p>
                <a href="${
                  project.link
                }" class="btn btn-outline-secondary mt-auto" target="_blank">
              üîó Lihat di GitHub
                </a>
          </div>
        </div>
      </div>
        `;
          });
        })
        .catch((err) => console.error("Gagal fetch data project:", err));
    </script>
