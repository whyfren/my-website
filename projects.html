          <!-- Untuk layar kecil: nav-pills -->

            <li class="nav-item">

            <li class="nav-item">

    <!-- main content -->
    <div class="container my-5">
      <h1 class="mb-4 fw-bold text-center">My Projects</h1>
      <p class="text-muted text-center">
        Jelajahi berbagai <strong>project</strong> seru yang telah atau sedang saya kerjakan. Temukan inspirasi dan inovasi di setiap karya!
      </p>
      <div class="row" id="project-list">
        <!-- Card project akan ditampilkan di sini lewat projects.json -->
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-2">Made with ‚ù§Ô∏è by <strong>Frentis Radytia P.</strong></p>
        <div class="d-flex justify-content-center mb-2 gap-3">
          <a href="https://github.com/whyfren/" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
              width="28"
              alt="GitHub"
            />
          </a>
          <a href="https://www.youtube.com/@logikaabsurd" target="_blank">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="red"
              xmlns="http://www.w3.org/2000/svg"
            >

          </a>
          <a href="https://instagram.com/frentis_7229/" target="_blank">

              width="28"
              alt="Instagram"
            />
          </a>

    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
    <script>
      fetch('projects.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('project-list');
      data.forEach(project => {
        container.innerHTML += `
          <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <img src="${project.image}" class="card-img-top mb-3" alt="${
              project.title
            }">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title mb-0">${project.title}</h5>
              <span class="badge badge-${project.progress} text-capitalize">${project.progress}</span>
            </div>
            <p class="card-text text-muted small">
              ${project.description}
            </p>
            <p><strong>Tech:</strong> ${project.tech.join(", ")}</p>
            <a href="${
                  project.link
                }" class="btn btn-outline-dark mt-auto" target="_blank">
              üîó Lihat di GitHub
            </a>
          </div>
        </div>
      </div>
        `;
      });
    })
    .catch(err => console.error('Gagal fetch data project:', err));
    </script>
  </body>
</html>
