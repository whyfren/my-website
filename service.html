    <script>
      fetch("service.json")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("pricing-cards-container");
          data.forEach((service) => {
            const featuresList = service.features
              .map(
                (feature) =>
                  `<li class="list-group-item">${
                    feature.included ? "‚úì" : "‚úó"
                  } ${feature.text}</li>`
              )
              .join("");
            const cardHTML = `
                        <div class="col-md-6 col-lg-4 mt-3">
          <div class="h-100 shadow-sm project-card d-flex flex-column">
            <!-- Header -->
    <div class="card-header py-3 bold text-white text-center ${service.headerClass}">
      ${service.title}
    </div>
            <div class="card-body d-flex flex-column h-100">
      
      <!-- Price -->
      <h3 class="card-title text-center my-4">
        <span class="price fw-bold">Rp ${service.price}</span> 
        <span class="text fw-normal">${service.unit}</span>
      </h3>
      
      <!-- Note -->
      <p class="price-note text-center">${service.note}</p>
      
      <!-- Features -->
      <ul class="list-group list-group-flush mt-3 mb-4">
        ${featuresList}
      </ul>
      
      <!-- Button -->
      <a href="#" class="btn ${service.buttonClass} mt-auto">
        ${service.buttonText}
      </a>
    </div>
  </div>
</div>

                    `;
            // Menambahkan kartu ke dalam container
            container.innerHTML += cardHTML;
          });
        })
        .catch((error) => {
          console.error("Error fetching services:", error);
        });
    </script>
